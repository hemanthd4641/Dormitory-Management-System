{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hostel Assistant Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #fdfdfd, #f5f7fa);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .chat-container {
        width: 100%;
        max-width: 500px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        animation: fadeIn 0.8s ease-in-out;
        border: 1px solid #eaeaea;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .chat-header {
        background: #eaf3ff;
        color: #2d4a6a;
        padding: 15px;
        font-size: 20px;
        font-weight: 600;
        text-align: center;
        letter-spacing: 0.5px;
        border-bottom: 1px solid #e0e0e0;
      }

      .chat-box {
        max-height: 420px;
        overflow-y: auto;
        padding: 15px;
        background: #fafafa;
      }

      .message {
        margin-bottom: 12px;
        line-height: 1.4;
        display: flex;
        flex-direction: column;
      }

      .user-msg {
        align-items: flex-end;
      }

      .bot-msg {
        align-items: flex-start;
      }

      .bubble {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 18px;
        font-size: 15px;
        transition: all 0.3s ease;
        word-wrap: break-word;
      }

      .user-msg .bubble {
        background: #cce5ff;
        color: #1b3b5f;
        border-bottom-right-radius: 6px;
      }

      .bot-msg .bubble {
        background: #f1f1f1;
        color: #333;
        border-bottom-left-radius: 6px;
      }

      .chat-input {
        display: flex;
        border-top: 1px solid #ddd;
        background: #fff;
      }

      #user-msg {
        flex: 1;
        padding: 14px;
        font-size: 15px;
        border: none;
        outline: none;
      }

      button {
        background: #6ea8fe;
        color: white;
        border: none;
        padding: 0 22px;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.1s ease;
        border-radius: 0;
      }

      button:hover {
        background: #5a94e8;
        transform: scale(1.05);
      }

      @media (max-width: 600px) {
        .chat-container {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">üí¨ AI Assistant</div>
      <div id="chat-box" class="chat-box"></div>
      <form id="chat-form" class="chat-input">
        <input
          type="text"
          id="user-msg"
          placeholder="Ask something about hostel..."
          autocomplete="off"
          required
        />
        <button type="submit">Send</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("chat-form");
      const chatBox = document.getElementById("chat-box");

      function addMessage(text, isUser) {
        const wrapper = document.createElement("div");
        wrapper.className = `message ${isUser ? "user-msg" : "bot-msg"}`;

        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.textContent = text;

        wrapper.appendChild(bubble);
        chatBox.appendChild(wrapper);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      form.onsubmit = async function (e) {
        e.preventDefault();
        const input = document.getElementById("user-msg");
        const message = input.value.trim();
        if (!message) return;

        addMessage(message, true);
        input.value = "";

        try {
          const response = await fetch("/chatbot/ask/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: message }),
          });
          const data = await response.json();
          addMessage(data.reply, false);
        } catch (err) {
          addMessage("‚ùå Error contacting the bot.", false);
        }
      };
    </script>
  </body>
</html>
